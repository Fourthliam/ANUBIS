<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>

        <label class="block mb-2 text-gray-700">Username:</label>
        <input type="text" id="username" class="w-full p-2 border rounded mb-4">

        <label class="block mb-2 text-gray-700">Password:</label>
        <input type="password" id="password" class="w-full p-2 border rounded mb-4">

        <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            Login
        </button>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "fourthliam" && password === "anubis") {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "gallery.html";
            } else {
                alert("Invalid username or password!");
            }
        }
    </script>
</body>
</html>
